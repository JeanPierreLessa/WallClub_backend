version: '3.8'

services:
  # Redis - Cache e Broker do Celery
  redis:
    image: redis:7-alpine
    container_name: wallclub-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - wallclub-network

  # Django - API Principal (porta 8003)
  web:
    build:
      context: ./services
      dockerfile: django/Dockerfile
    container_name: wallclub-django
    ports:
      - "8003:8000"
    env_file:
      - ./services/django/.env
    environment:
      - ENVIRONMENT=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./services/django/logs:/app/logs
      - ./services/django/media:/app/media
      - ./services/core:/app/services/core:ro
    depends_on:
      - redis
    restart: unless-stopped
    mem_limit: 2g
    cpus: 1.5
    networks:
      - wallclub-network

  # Risk Engine - Antifraude (porta 8004)
  riskengine:
    build:
      context: ./services
      dockerfile: riskengine/Dockerfile
    container_name: wallclub-riskengine
    ports:
      - "8004:8004"
    command: gunicorn riskengine.wsgi:application --bind 0.0.0.0:8004 --workers 3 --timeout 120 --log-level=debug --access-logfile=- --error-logfile=-
    env_file:
      - ./services/riskengine/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CALLBACK_URL_PRINCIPAL=http://wallclub-django:8000
    volumes:
      - ./services/riskengine/logs:/app/logs
      - ./services/core:/app/services/core:ro
    depends_on:
      - redis
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    networks:
      - wallclub-network

  # Celery Worker - Unificado (processa tasks de Django e Risk Engine)
  celery-worker:
    build:
      context: ./services
      dockerfile: django/Dockerfile
    container_name: wallclub-celery-worker
    command: celery -A wallclub worker --loglevel=info --concurrency=4
    env_file:
      - ./services/django/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./services/django/logs:/app/logs
      - ./services/core:/app/services/core:ro
    depends_on:
      - redis
      - web
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    networks:
      - wallclub-network

  # Celery Beat - Unificado (agenda tasks peri√≥dicas)
  celery-beat:
    build:
      context: ./services
      dockerfile: django/Dockerfile
    container_name: wallclub-celery-beat
    command: celery -A wallclub beat --loglevel=info
    env_file:
      - ./services/django/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./services/django/logs:/app/logs
      - ./services/core:/app/services/core:ro
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.25
    networks:
      - wallclub-network

networks:
  wallclub-network:
    driver: bridge

volumes:
  redis_data:
