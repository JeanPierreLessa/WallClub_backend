{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Recorrência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="error-card card">
    <div class="card-body text-center p-5">
        <div class="error-icon mb-4">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        
        <h2 class="text-danger mb-3">Ops!</h2>
        
        <p class="lead mb-4">{{ mensagem|default:"Ocorreu um erro ao processar sua solicitação." }}</p>
        
        <div class="alert alert-warning">
            <i class="fas fa-info-circle me-2"></i>
            Entre em contato com a loja para mais informações.
        </div>
        
        <p class="text-muted mt-4" style="font-size: 14px;">
            Você pode fechar esta janela.
        </p>
    </div>
</div>

</body>
</html>
