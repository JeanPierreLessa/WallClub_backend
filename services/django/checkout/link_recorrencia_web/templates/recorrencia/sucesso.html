{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Cadastrado com Sucesso!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-card {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            background: white;
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
        }
        .card-body {
            padding: 3rem !important;
        }
    </style>
</head>
<body>

<div class="success-card card">
    <div class="card-body text-center p-5">
        <div class="success-icon mb-4">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h2 class="text-success mb-3">Cartão Cadastrado!</h2>
        
        <p class="lead mb-4">{{ mensagem|default:"Seu cartão foi cadastrado com sucesso. Sua recorrência está ativa!" }}</p>
        
        <div class="alert alert-info">
            <i class="fas fa-calendar-alt me-2"></i>
            As cobranças serão realizadas automaticamente conforme agendado.
        </div>
        
        <p class="text-muted mt-4" style="font-size: 14px;">
            Você pode fechar esta janela.
        </p>
    </div>
</div>

</body>
</html>
