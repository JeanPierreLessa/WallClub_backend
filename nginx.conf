    # API Unificada (Mobile + POS)
    server {
        listen 80;
        server_name api.wallclub.com.br wcapi.wallclub.com.br api.wallclub.local;

        # Endpoints POSP2 → Container POS (rate limit mais alto)
        location /api/v1/posp2/ {
            limit_req zone=api_pos burst=100 nodelay;
            
            proxy_pass http://pos_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # OAuth e demais APIs → Container APIs (rate limit padrão)
        location / {
            limit_req zone=api_mobile burst=20 nodelay;
            
            proxy_pass http://apis_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
