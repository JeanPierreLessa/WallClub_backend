user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Capturar IP real do cliente através do Load Balancer
    set_real_ip_from 10.0.0.0/16;  # Confiar em toda a subnet VPC
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Rate limiting zones (agora usando IP real do cliente)
    limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=portal:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_mobile:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_pos:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=checkout:10m rate=20r/s;

    # Upstreams
    upstream portais_backend {
        server wallclub-portais:8005;
    }

    upstream pos_backend {
        server wallclub-pos:8006;
    }

    upstream apis_backend {
        server wallclub-apis:8007;
    }

    upstream flower_backend {
        server flower:5555;
    }

    # Portal Admin
    server {
        listen 80;
        server_name admin.wallclub.com.br wcadmin.wallclub.com.br admin.wallclub.local;

        limit_req zone=admin burst=10 nodelay;

        location / {
            proxy_pass http://portais_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /static/ {
            alias /staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /media/;
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # Portal Vendas
    server {
